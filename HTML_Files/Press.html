<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressPage</title>
    <link rel="stylesheet" href="Press.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="Press.js" defer></script>
</head>

<body>
    <header class="header">
        <section class="headerContent">
            <div class="contentbox1">
                <div class="A1">
                    <img src="discoveryLogo1.png" alt="">
                </div>
                <div class="A2">
                    <div class="a1">
                        <div id="AA">Discovery</div>
                        <div id="AAA">LAND COMPANY</div>
                    </div>

                </div>
            </div>
            <div class="contentbox2">
                <div class="cb1" id="id1">AboutDLC</div>
                <div class="cb1" id="id2">OurWorlds</div>
                <div class="cb1" id="id3">Experiences</div>
                <div class="cb1" id="id4">Gallery</div>
                <div class="cb1" id="id5">Press</div>
                <div class="cb2" id="id6"><img src="Home.jpg" alt=""></div>
            </div>
        </section>
        <div class="headercontent2">News <br>And Press</div>
    </header>
    <div class="bodybox">
        <h2>Latest news</h2>
    </div>
    <div class="bodybox2">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://discoverylandco.com/imager/images/8790/DJI_0265_RET_2_210405_191033_8cfe90628771654de81065d52a5bfbcf.jpg"
                        alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="https://discoverylandco.com/imager/images/7003/HERO_1920_200615_181847_8cfe90628771654de81065d52a5bfbcf.jpg"
                        alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="https://discoverylandco.com/imager/images/523/CostaTerra1-copy_8cfe90628771654de81065d52a5bfbcf.jpg"
                        alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="https://discoverylandco.com/imager/images/251/Troubadour-carousel_190620_130709_8cfe90628771654de81065d52a5bfbcf.jpg"
                        alt="..." />
                </div>
            </div>
        </div>
        <div class="bodybox3">
            <div class="news">News</div>
            <div class="title"></div>
            <div class="desc"></div>
            <button class="articleButton">Read Article</button>
        </div>
    </div>
    <div class="controls">
        <div id="button1">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <p>⬅</p>
            </button>
        </div>
        <div id="button2">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <p>➡</p>
            </button>
        </div>
    </div>
    <nav class="footer1">
        <div class="foot">
            <div class="footercontent1">
                <img src="discoveryLogo1.png" alt="">
            </div>
            <div class="footercontent2">
                <div>
                    <p id="FC">GET IN TOUCH</p>
                    <p>(480)624-5200</p>
                    <p>mail@discoverylandco.com</p>
                </div>
                <div id="FC1">
                    <p>About DLC</p>
                    <p>Our Worlds</p>
                    <p>Experiences</p>
                    <p>Gallery</p>
                    <p>Press</p>
                </div>
                <div id="FC2">
                    <p>Magazine</p>
                    <p>Careers</p>
                    <p>Foundation</p>
                    <p>Company</p>
                    <p>Contact</p>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
